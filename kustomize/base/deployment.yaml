apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortune-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortune-app
  template:
    metadata:
      name: fortune-app
      labels:
        app: fortune-app
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - image: harbor.sharedsvc.home.kwpivotal.com/apprepo/fortune-demo@sha256:3ef593481bdf1153bf0fc46c950bbe2c4b0288985159fb178c8626738de7a807
        name: fortune-app
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_REDIS_HOST
          value: 10.0.0.132
        - name: SPRING_REDIS_PORT
          value: '6379'
