apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortune-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortune-app
  template:
    metadata:
      name: fortune-app
      labels:
        app: fortune-app
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - image: harbor.sharedsvc.home.kwpivotal.com/apprepo/fortune-demo@sha256:1d2e7c1f53d7825f0cfb815b96f1e327ce01b31df64ce7a377ed44c5a316b73f
        name: fortune-app
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_REDIS_HOST
          value: 10.0.0.132
        - name: SPRING_REDIS_PORT
          value: '6379'
